<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login_page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay loop muted class="bgvideo" id="bgvideo">
        <source src="img/合成 1_1.mp4" type="video/mp4"></source>
       </video>
    <header>
        <h2 class="logo">Логотип</h2>
        <nav class="navigation">
            <a href="#">Главная</a>
            <a href="#">О нас</a>
            <a href="#">Сервисы</a>
            <a href="#">Контакты</a>
            <button class="btnLogin-popup">Войти</button>
        </nav>
    </header>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Вход</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Почта</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Пароль</label>
                </div>
                <div class="remember-frgot">
                    <label><input type="checkbox">Запомнить меня</label>
                    <a href="#">Забыл пароль?</a>
                </div>
                <button type="submit" class="btn">Войти</button>
                <div class="login-register">
                    <p>Нет учетной записи?<a href="#" class="register-link"> Регистрация</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
